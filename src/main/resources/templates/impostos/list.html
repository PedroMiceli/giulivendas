<div class="mt-3">
    <div class="row">
        <div id="tableButtons"></div>
    </div>
    <div class="table-responsive">
        <table id="table-impostos" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Porcentagem</th>
                <th scope="col">Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="imposto : ${impostos}">
                <td>
                    <span th:text="${imposto.descricao}"></span>
                </td>

                <td>
                    <span th:text="${imposto.valor}"></span>
                </td>

                <td>
                    <button type="button" class="btn btn-success"
                            th:data-id="${imposto.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                        <i class="fa-solid fa-file-invoice-dollar me-1"></i> Deletar
                    </button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="impostos/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idFaturamento) {
        $('#idFaturamentoNF').val(idFaturamento);
        $('#btn-anexarNFModal').click();
    }

</script>
